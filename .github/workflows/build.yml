name: Build and Publish Mod

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build the mod
        run: ./gradlew build

      - name: Publish to Modrinth
        uses: tr7zw/modrinth-action@v1.5.0
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project_id: tempt-range-extender  # replace with your actual slug
          version: v1.0.2
          version_name: "Tempt Range Extender v1.0.2"
          version_type: release
          game_versions: 
            - "1.21"
          loaders: 
            - "fabric"
          files: |
            build/libs/*.jar
